# fly.toml app configuration file generated for ttb-verifier on 2025-12-11T18:03:01-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ttb-verifier'
primary_region = 'ewr'
console_command = '/code/manage.py shell'

[build]

[mounts]
  source="data"
  destination="/data"

[env]
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[[statics]]
  guest_path = '/code/static'
  url_prefix = '/static/'
